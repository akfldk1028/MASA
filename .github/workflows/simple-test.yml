name: "🧪 Simple Claude Test"
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  simple-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Push 권한 추가!
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Claude Code
        uses: ./
        with:
          prompt: |
            간단한 Python 계산기 만들어줘:
            - calculator.py 파일
            - 더하기, 빼기, 곱하기, 나누기
            - 간단한 메뉴 시스템
          allowed_tools: "Write"
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          
      - name: Show result
        run: |
          echo "=== Created file ==="
          cat calculator.py || echo "File not created"
          
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          if [ -f "calculator.py" ]; then
            git add calculator.py
            git commit -m "🤖 Add calculator.py created by Claude"
            git push
          else
            echo "No file to commit"
          fi